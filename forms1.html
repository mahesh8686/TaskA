<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
	<table border="1" >
	<tr><td style="color:blue;text-align:center">REGISTRATION FORM</td></tr>
	<tr>
	<td>
        <form action="insert.java" value="posts">
            Name:<input type="text" placeholder="enter your name"/><br>
            Mobile Number:<input type="number" placeholder="enter mobile number"><br>
            Email Id:<input type="email"><br>
            Password:<input type="password"><br>
            Gender:
            <div>
            <input type="radio" name="gn">Male
            <input type="radio" name="gn">Female</div>
            Courses Joined:
            <div>
            <input type="checkbox">java
            <input type="checkbox">Cpp
            <input type="checkbox">python
        </div>
         
         Upload Doubts:
         <div>
            Upload <input type="file">
         </div>
         Start Date:
         <input type="date">
         <br>
         End Date;
         <input type="date"><br>
         Min Class Hours:
         <input type="number" min="2"><br>
         Select :
         <div>
         <select>
             <option value="sel">Select</option>
             <option value="hyd">Hyderabad</option>
             <option value="bag">bangl</option>
             <option value="ch">chin</option>
         </select></div>
       Comment:
       <div></div>
       <textarea></textarea>
       <br><br>
       <input type="submit" value="SUBMIT">
        </form>
		</td>
		</tr>
		</table>

    </body>
</html>
